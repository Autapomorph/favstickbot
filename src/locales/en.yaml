cmd:
  start:
    reply: |
      Hi, <b>${name}</b>!
      Send me a sticker or photo and I will add it to your sticker pack

      /packs - get your packs
      /new - create a new sticker pack

      /copy - copy a sticker pack
      /original - find original sticker
      /restore - restore a sticker pack

      /lang - change bot language
    btn:
      packs: 🪐 Sticker packs
      new: 🆕 Create new sticker pack
  packs:
    reply:
      list: |
        <b>🪐 Sticker packs:</b>
      empty: |
        <b>You have no sticker packs yet</b>
        Send /new to create one
  restore:
    reply: |
      <b>🗃 Sticker pack restoration</b>

      Can't find your pack using /packs command?
      I'll help you to restore it!

      <b>To do this, you need to perform these steps:</b>
      1. Send <code>/packstats</code> command to @Stickers bot
      2. Select sticker pack you want to restore
      3. Forward the received message to me)
  copy:
    reply: |
      <b>🗄 Copy sticker pack</b>

      Copy every sticker from any sticker pack!
      Just send me a link to it)
  deleteme:
    reply: |
      All data associated with you has been eliminated
  unknown:
    reply: |
      Unfortunately I am not familiar with this command
      Use /help command

actions:
  pack:
    answer:
      hidden: Sticker pack successfully hidden
      restored: Sticker pack successfully restored
    reply:
      selected: Selected sticker pack <a href="${link}">${title}</a>
      restored: Sticker pack <a href="${link}">${title}</a> was restored
      error:
        access_denied: |
          <b>Error!</b>
          You can't modify this sticker pack
        restore: |
          <b>Error!</b>
          Cannot restore sticker pack
        copy: |
          <b>Error!</b>
          Cannot find sticker pack
    btn:
      hide: ❌ Hide sticker pack
      restore: ✅ Restore

stickers:
  add:
    reply:
      ok: |
        <b>Sticker successfully added to sticker pack:</b>
        <a href="${link}">${title}</a>
      error:
        stickers_too_much: |
          <b>Error!</b>
          This sticker pack has the maximum number of stickers
          But you can create a /new one!
        file_type: |
          <b>Error!</b>
          This file type is not supported

scenes:
  pack_create:
    pack_type: |
      <b>Choose sticker pack type:</b>
    pack_title: |
      <b>Enter new sticker pack name:</b>
    pack_name: |
      <b>Enter a short link for new sticker pack:</b>

      <i>Follow these rules:</i>
      <i>1. Use only english letters, digits and underscores</i>
      <i>2. Link must begin with a letter</i>
      <i>3. Link can't end with an underscore</i>
      <i>4. Link can't contain consecutive underscores</i>
    btn:
      static: 🆕 Static
      anim: 🅰️ Animated
    reply:
      ok: |
        Sticker pack <a href="${link}">${title}</a> successfully created!

        <b>Sticker pack link:</b> <pre>${link}</pre>

        You can edit it in the official @Stickers bot
      error:
        title_long: Name can contain ${max} symbols at most
        name_long: Name can contain ${max} symbols at most
        name_invalid: This name cannot be used
        name_occupied: This name is already occupied
  copy:
    reply:
      enter: |
        I can copy this sticker pack, you need to create a new one
      progress: |
        Copying sticker pack from <a href="${originalLink}">${originalTitle}</a> to <a href="${link}">${title}</a>

        Progress: ${current}/${total}
      done: |
        Sticker pack copying from <a href="${originalLink}">${originalTitle}</a> to <a href="${link}">${title}</a> successfully completed
  original:
    reply:
      enter: |
        Send the sticker that was added using me and I will show its original
      error:
        not_found: |
          <b>Error!</b>
          Couldn't find the original sticker

shared:
  scene:
    leave:
      reply: |
        Action canceled
      btn:
        cancel: ❌ Cancel
  error:
    reply:
      ratelimit: Not so often!
      telegram: |
        <b>Telegram returned an error!</b>
        <code>${error}</code>
      unknown: Unknown error
    answer:
      telegram: |
        Telegram returned an error:
        ${error}
